# default config: https://docs.sqlfluff.com/en/stable/configuration/default_configuration.html#defaultconfig
# rules ref: https://docs.sqlfluff.com/en/stable/reference/rules.html#ruleref

[sqlfluff]
dialect = tsql
encoding = utf-8
templater = jinja
output_line_length = 120
max_line_length = 120

[sqlfluff:layout:type:comma]
spacing_before = touch
line_position = trailing

[sqlfluff:rules:capitalisation.keywords]
capitalisation_policy = upper

[sqlfluff:rules:capitalisation.identifiers] 
extended_capitalisation_policy = pascal 

[sqlfluff:rules:capitalisation.functions] 
extended_capitalisation_policy = snake

[sqlfluff:rules:capitalisation.literals] 
capitalisation_policy = lower

[sqlfluff:rules:capitalisation.types] 
extended_capitalisation_policy = snake

[sqlfluff:rules:layout.long_lines]
ignore_comment_lines = True

[sqlfluff:exclude]
path = migrations/, tests/

# Note:
# 1. Sometimes, missing a line break after an `(` or `);` can cause a bug, leading to a sqlfluff error.
# 2. format must the same, ex. select * from [T1], [T2] (not select * from [T1], T2)
